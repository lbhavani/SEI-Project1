<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trivia</title>
</head>
<body>
    <header>Trivia</header>
    <div class='main-grid'>
        <div id='left-nav'> 
            <div class='button' id='try1'>try</div>
        </div>
        <div id='sub-head'>
            <div id='instr'>Instructions</div>
            <div id='selections'>
                Category: <select name="category" id="category"></select> <br>
                Complexity: <select name="complexity" id="complexity">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="button" value="Start" id='startStop'>
                
            </div>
        </div>
        <div id='question'>
                <div id="q"></div>
                <div id="answerCont">
                     <ul id='answers' ></ul>
                </div>
                <div id="next"></div>
                <div id="next2"></div>
        </div>
        <div id='right-col'>right</div>
        <div id='footer2'> 
            <p id='msg'></p>
            
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
